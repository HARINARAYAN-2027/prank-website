<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f0ff;
            background-image: url('https://example.com/background.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
        }

        h1 {
            color: #ff0077;
            font-size: 3rem;
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #yesButton {
            background-color: #28a745;
            color: white;
        }

        #noButton {
            background-color: #dc3545;
            color: white;
        }

        #noButton:hover {
            background-color: #ff6347;
        }

        #timer {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Will You Marry Me? üíç</h1>
    <div id="timer">10</div>
    <button id="yesButton" onclick="yesClicked()">Yes</button>
    <button id="noButton" onmouseover="moveNoButton()">No</button>

    <script>
        const noButton = document.getElementById("noButton");
        const timerElement = document.getElementById("timer");
        let timeLeft = 10;

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function yesClicked() {
            alert("Aww, I knew you'd say yes! ‚ù§Ô∏è");
            confetti();
        }

        function confetti() {
            // Add confetti animation here (using a library or custom code)
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                timerElement.textContent = timeLeft;
            } else {
                alert("Time's up!");
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
